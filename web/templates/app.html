{% extends "base.html" %}
{% block content %}

<main class="px-3">
    <h1>Add your ontology</h1>
    <p class="lead">Generate a summary of the ontology</p>
    <form method="POST" enctype = "multipart/form-data">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ontology URL</label>
            <input type="url" class="form-control" name="url" id="exampleFormControlInput1" placeholder="http://ontology.path">

<div id="example" class="col-12 texto6">
   <br>
   <p>
      Example: http://w3id.org/devops-infra/software (click <a href="#">here</a> to enter this ontology)
   </p>
</div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Ontology File</label>
            <input type="file" class="form-control" name="file" id="exampleFormControlInput2">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Technique</label>

            <select class="form-select" name="technique" aria-label="Default select example" id="exampleFormControlInput3">
                {% for key, value in techniques.items() %}


                <option value="{{ key }}">{{ value }}</option>

                {%endfor%}
<!--                <option value="OntMet">OntMet (Ontology Metadata)</option>-->
<!--                <option value="ClaFreq">ClaFreq (Class Frequency)</option>-->
<!--                <option value="LabLen">LabLen (Labels Length)</option>-->
            </select>
        </div>
                <input type="submit" class="btn btn-dark fw-bold" value="Generate Summary"/>

<!--                <input type="submit" class="btn btn-light fw-bold border-white bg-white" value="Generate Summary"/>-->

    </form>
<!--    <p class="lead">-->
<!--        <a href="#" class="btn btn-light fw-bold border-white bg-white">Learn more</a>-->
<!--    </p>-->
</main>

{% endblock %}
